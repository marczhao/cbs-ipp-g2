<html>
    <head>
        <title>Happy Consultant GIFs</title>
        
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">Happy Consultant GIFs</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1>GIFs tagged with "cats"</h1>
                <a href="/">Back to search</a>
            </div>
        </div>

        <!-- GIF Search Results -->
        <div class="container">
            <div class="card-columns">
                {% for result in results %}
                    <div class="card">
                        <a href="{{result.url}}" target="_blank" title="{{result.title}}">
                            <img class="card-img-top" src="{{result.media_url}}" style="width:100%; height:auto;">
                        </a>
                    </div>
                {% endfor %}

            <!-- Footer -->
        <div class="jumbotron">
            <div class="container">
                <hr>
                <footer>
                    <p>Â© Happy Consultants 2016</p>
                </footer>

            </div>
        </div>
    </body>
</html>
